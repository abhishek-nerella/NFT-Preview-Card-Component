<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor Project: NFT preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <div class="card-body">
        <div class="card-pics"> <img src="./images/image-equilibrium.jpg" alt="" class="card-image">
            <div class="blue-background"></div>
            <img src="./images/icon-view.svg" alt="" class="image-icon">
        </div>
        <div class="card-text">
            <h3>Equilibrium #3429</h3>
            Our Equilibrium collection promotes balance and calm.
            <br>
            <div class="spans"><span class="first-span"> 
              <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                <span class="second-span"><img src="./images/icon-clock.svg" alt=""> 3 days left</span></div>
            <hr>
            <div class="profile-pic"> <img src="./images/image-avatar.png" alt="">
                <div class="profile-name"><span class="dark-span"> Creation of </span> Abhishek Nerella
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Realmachas">Abhishek Nerella</a>.
    </div>
</body>

</html>
